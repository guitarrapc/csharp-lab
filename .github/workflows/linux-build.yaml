name: Linux Build

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0 # At 00:00 on Sunday.
  push:
    branches:
      - "main"
    paths:
      - "src/LinuxBuild"
  pull_request:
    branches:
      - "main"
    paths:
      - "src/LinuxBuild"

env:
  BUILD_CONFIG: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        project:
          [
            "BlazorServerApp",
            "ClassLibrary",
            "ClassLibrary.Windows",
            "ConsoleApp",
            "GrpcService",
            "WpfApp",
          ]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Environment Variables
        uses: ./.github/actions/prepare-env
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: dotnet --version
      - run: dotnet --list-sdks
      - name: dotnet build
        run: dotnet build ./src/LinuxBuild/${{ matrix.project}}/${{ matrix.project }}.csproj -c ${{ env.BUILD_CONFIG }}
