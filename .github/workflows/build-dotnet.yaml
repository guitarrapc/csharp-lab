name: Build Dotnet

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * * # At AM9:00 JST on Subday
  push:
    branches:
      - "main"
  pull_request:
    branches:
      - "main"

env:
  BUILD_CONFIG: Release

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        runs-on:
          - ubuntu-latest # x64
          - windows-latest # x64
          - ubuntu-24.04-arm # arm64
          - macos-13 # Intel
          - macos-latest # arm64
    runs-on: ${{ matrix.runs-on }}
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
      - uses: guitarrapc/actions/.github/actions/setup-dotnet@main
        with:
          restore-wasm-workload: true
      - name: dotnet restore
        run: |
          dotnet restore
          dotnet tool restore
      - name: dotnet build
        run: dotnet build -c "${{ env.BUILD_CONFIG }}"
      - name: dotnet test
        run: dotnet test-rerun --deleteReports --no-build -c "${{ env.BUILD_CONFIG }}" --logger trx --logger GitHubActions --logger "console;verbosity=normal"
