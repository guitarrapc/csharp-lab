name: Grpc Build

on:
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * 0 # At 00:00 on Sunday.
  push:
    branches:
      - "main"
    paths:
      - "src/Blazor/**/*"
  pull_request:
    branches:
      - "main"
    paths:
      - "src/Blazor/**/*"

env:
  BUILD_CONFIG: Release
  DIR_NAME: Blazor
  TAG_NAME: blazor

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        project: ["BlazorServerApp", "BlazorWasmAotApp"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Environment Variables
        uses: ./.github/actions/prepare-env
      - uses: actions/setup-dotnet@v2
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}
      - run: dotnet --version
      - run: dotnet --list-sdks
      - if: ${{ matrix.project == 'BlazorWasmAotApp' }}
        name: restore wasm-tools Workload
        run: dotnet workload install wasm-tools
      - name: dotnet build
        run: dotnet build ./src/${{ env.DIR_NAME }}/${{ matrix.project}}/${{ matrix.project }}.csproj -c ${{ env.BUILD_CONFIG }}

  docker:
    strategy:
      fail-fast: false
      matrix:
        project: ["BlazorServerApp", "BlazorWasmAotApp"]
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - name: Prepare Environment Variables
        uses: ./.github/actions/prepare-env
      - id: repository
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ github.repository }}
      - id: project
        uses: ASzc/change-string-case-action@v2
        with:
          string: ${{ matrix.project }}
      - name: docker build
        run: docker build -t "${{ env.REPOSITORY }}:latest-${{ env.TAG_NAME }}-${{ steps.project.outputs.lowercase }}" -f "src/${{ env.DIR_NAME }}/${{ matrix.project}}/Dockerfile" .
        env:
          REPOSITORY: ${{ steps.repository.outputs.lowercase }}
      # docker push
      - if: ${{ github.event_name == 'push' }}
        name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.SYNCED_DOCKER_USER }}
          password: ${{ secrets.SYNCED_DOCKER_PASS }}
      - if: ${{ github.event_name == 'push' }}
        name: docker push (latest)
        run: docker push "${{ env.REPOSITORY }}:latest-${{ env.TAG_NAME }}-${{ steps.project.outputs.lowercase }}"
        env:
          REPOSITORY: ${{ steps.repository.outputs.lowercase }}
      - if: ${{ github.event_name == 'push' }}
        name: docker push (tag)
        run: |
          docker tag "${{ env.REPOSITORY }}:latest-${{ env.TAG_NAME }}-${{ steps.project.outputs.lowercase }}" "${{ env.REPOSITORY }}:${{ env.GITHUB_SHA_SHORT }}-${{ env.TAG_NAME }}-${{ steps.project.outputs.lowercase }}"
          docker push "${{ env.REPOSITORY }}:${{ env.GITHUB_SHA_SHORT }}-${{ env.TAG_NAME }}-${{ steps.project.outputs.lowercase }}"
        env:
          REPOSITORY: ${{ steps.repository.outputs.lowercase }}
